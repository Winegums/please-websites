<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iOS 8 Poems</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div ng-app='iOS8Poems' ng-controller="PoemCtrl" class="container-fluid">
    <div class="row">
        <div class="panel panel-default col-xs-offset-4 col-xs-4">
            <div class="panel-body">
                <form novalidate class="simple-form" role="form">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="temp.title">
                    </div>
                    <div class="form-group">
                        <label>Text</label>
                        <textarea class="form-control" ng-model="temp.text"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="insertPoem()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div infinite-scroll="loadPoems()" infinite-scroll-distance="3" class="container">
        <div ng-repeat="poem in poems" class="row">
            <div class="col-xs-12 text-center">
                <h3>{{poem.title}}</h3>
                <p>{{poem.text}}</p>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src='js/ng-infinite-scroll.min.js'></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
