<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>PLEASE WEBSITE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <h1>PLEASE WEBSITE</h1>
        <div id="store-overlay" class="">
            <section class="papers">
                <div class="paper-static" style="min-height:150px;">
                    <img src="img/MeatGravy.png" style="width:150px;height:150px;">
                </div>
            </section>
            <section class="papers store-overlay-items-row" style="margin-top:-75px;">
                <div class="paper nozoom" style="min-height:150px;margin-left:15px;">
                    <img src="img/Tee1.png" style="width:150px;height:150px;">
                </div>
                <div class="paper nozoom" style="min-height:150px;margin-left:-15px;">
                    <img src="img/Sweater1.png" style="width:150px;height:150px;">
                </div>
            </section>
            <section class="papers store-overlay-buttons-row">
                <div class="paper nozoom" style="min-height:150px;margin-top:-50px;margin-left:15px;">
                    <img src="img/buy1.png" width="imgwidth" height="imgheight" style="width:150px;height:150px;" usemap="#seamlessbutton">
                    <map name="seamlessbutton">
                        <area shape="rect" coords="1px,1px,2px,2px" href="link" alt="Seamless Link">
                    </map>
                </div>
                <div class="paper nozoom" style="min-height:150px;margin-top:-50px;margin-left:-15px;">
                    <img src="img/buy2.png" style="width:150px;height:150px;">
                </div>
            </section>
            <div class="close-btn" onclick="toggleStore()">
                <button>CLOSE</button>
            </div>
        </div>
        <section class="papers">
            <div class="paper" style="min-height:150px;">
                <img src="img/MeatGravy.png" style="width:150px;height:150px;" onclick="toggleStore()">
                </button>
            </div>
        </section>
        <section class="papers">
            <div class="paper" style="min-height:150px">
                <img src="img/FrenchFryangle.png" style="width:150px;height:150px;">
            </div>
        </section>
        <section class="papers">
            <div class="paper" style="min-height:150px">
                <img src="img/GenesName.png" style="width:150px;height:150px;">
            </div>
        </section>
        <script>
            function toggleStore() {
              var element = document.getElementById("store-overlay");

              if (element.classList) { 
                element.classList.toggle("active");
              } else {
                var classes = element.className.split(" ");
                var i = classes.indexOf("active");

                if (i >= 0) 
                  classes.splice(i, 1);
                else 
                  classes.push("active");
                  element.className = classes.join(" "); 
              }
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/script.js"></script>
    </body>
</html>
